<html>

<head>
    <meta charset="UTF-8">
    <link href="css/viewer.css" rel="stylesheet" />
    <title>openrec chat viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
    <div class="Header">
        <span class="HeaderLeft">
            openrec.tv/user/
            <input type="text" placeholder="" value="" class="inputRoomId">
            <a href="#" id="startBtn" class="btn-flat-border">START</a>
            <a href="#" id="stopBtn" class="btn-flat-border" style="display: none;">STOP</a>
            <span id="viewCount" class="viewCountArea"></span>
        </span>
        
        <span class="HeaderRight">
            <span class ="label-area">
            <label><input id="chkComment" class="chkbx" type="checkbox"><span class="chkbx-parts">コメント</span></label>
            
            <label><input id="chkGift" class="chkbx" type="checkbox"><span class="chkbx-parts">エール</span></label>
            
            <label><input id="chkSpeak" class="chkbx" type="checkbox"><span class="chkbx-parts">読み上げ</span></label>
                
            <label><input id="chkScroll" class="chkbx" type="checkbox" checked><span class="chkbx-parts">スクロール</span></label>
                
            </span>
        </span>
    </div>
    
    <div class="adArea">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-0174104129235917"
     data-ad-slot="5381420390"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>

    <div class="drawArea"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="setting.js"></script>
    <script src="js/openrec-chat-ws.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
