<html>

<head>
    <meta charset="UTF-8">
    <link href="css/viewer.css?200422" rel="stylesheet" />
    <title>openrec chat viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>
    <div class="Header">
        <span class="HeaderLeft">
            openrec.tv/user/
            <input type="text" placeholder="" value="" class="inputRoomId">
            <a href="#" id="startBtn" class="btn-flat-border">START</a>
            <a href="#" id="stopBtn" class="btn-flat-border" style="display: none;">STOP</a>
        </span>
        
        <span class="HeaderRight">
            <span class ="label-area">
            <label><input id="chkComment" class="chkbx" type="checkbox" checked><span class="chkbx-parts">コメント</span></label>
            
            <label><input id="chkGift" class="chkbx" type="checkbox"><span class="chkbx-parts">エール</span></label>
            
            <label><input id="chkSpeak" class="chkbx" type="checkbox"><span class="chkbx-parts" id="speak-text">読み上げ</span></label>
                
            <label><input id="chkScroll" class="chkbx" type="checkbox" checked><span class="chkbx-parts">スクロール</span></label>
                
            </span>
        </span>
    </div>
    <div id="versionArea"></div>
    <div id="viewCountArea">
        <img src="./assets/people.svg" class="svgIcon"><span id="liveViewCount"></span>
        <img src="./assets/eye.svg" class="svgIcon"><span id="viewCount"></span>
    </div>

    <div class="drawArea"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="setting.js?200501"></script>
    <script src="js/openrec-chat-ws.js?200422"></script>
    <script src="js/viewer.js?200501"></script>
</body>
</html>
